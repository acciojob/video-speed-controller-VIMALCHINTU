<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            position: relative;
            width: 400px;
        }
        .controls{
            position: absolute;
            top: 200px;
            left: 20px;
            
        }

    </style>
</head>
<body>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" id="video" ></video>
    <div class="controls">
        <button style="background-color: transparent; border: none; color: white;" id="backword"><<</button>
        <button style="background-color: transparent; border: none; color: white;" id="forword">>></button>
        <button style="background-color: transparent; border: none; color: white;" id="pause">►</button>
        <input id="sound" type="range" min="0" max="1" step="0.1">
        <input id="speed" type="range" min="0.5" max="2" step="0.1">
    </div>
    <script>
        const video=document.getElementById("video")
        const backword=document.getElementById("backword")
        const forword=document.getElementById("forword")
        const pause_play=document.getElementById("pause")
        const sound=document.getElementById("sound")
        const speed=document.getElementById("speed")
        pause_play.addEventListener("click",(e)=>{
            if(video.paused){
                video.play()
                pause_play.textContent="❚❚"

            }else{
                video.pause()
                pause_play.textContent="►"
            }

        })
        backword.addEventListener("click",()=>{
            video.currentTime-=5
        })
        forword.addEventListener("click",()=>{
            video.currentTime+=5
        })
        sound.addEventListener("input",(e)=>{
            video.volume=e.target.value

        })
        speed.addEventListener("input",(e)=>{
            video.playbackRate=e.target.value

        })
    </script>
    
</body>
</html>
