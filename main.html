<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 400px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress {
      width: 400px;
      height: 6px;
      background-color: #ccc;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress__filled {
      width: 0%;
      height: 100%;
      background-color: red;
      transition: width 0.1s;
    }

    button {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 4px 8px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="range"] {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="controls">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>

    <div>
      <button class="rewind">« 10s</button>
      <button class="toggle">►</button>
      <button class="forward">25s »</button>
      <input class="volume" type="range" min="0" max="1" step="0.1">
      <input class="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script>
    const video = document.querySelector('.player__video');
    const playButton = document.querySelector('.toggle');
    const backButton = document.querySelector('.rewind');
    const forwardButton = document.querySelector('.forward');
    const volume = document.querySelector('.volume');
    const speed = document.querySelector('.playbackSpeed');
    const progressFilled = document.querySelector('.progress__filled');

    // Default values
    video.volume = 0.75;
    volume.value = 0.75;
    speed.value = 1;

    // Play/Pause toggle
    playButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playButton.textContent = '❚❚';
      } else {
        video.pause();
        playButton.textContent = '►';
      }
    });

    // Update button on play/pause
    video.addEventListener('play', () => (playButton.textContent = '❚❚'));
    video.addEventListener('pause', () => (playButton.textContent = '►'));

    // Rewind 10s
    backButton.addEventListener('click', () => {
      video.currentTime -= 10;
    });

    // Forward 25s
    forwardButton.addEventListener('click', () => {
      video.currentTime += 25;
    });

    // Volume
    volume.addEventListener('input', (e) => {
      video.volume = e.target.value;
    });

    // Speed
    speed.addEventListener('input', (e) => {
      video.playbackRate = e.target.value;
    });

    // Progress update
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${percent}%`;
    });
  </script>

</body>
</html>
